<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Atención</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/format_numbers.js' %}"></script>
    
</head>
<body>
    <h2>Crear Atención</h2>

    <form method="post" action="{% url 'appointmentNew' %}">
        {% csrf_token %}
        <label for="fecha_ate">Fecha de Atención:</label>
        <input type="date" name="fecha_ate" id="fecha_ate" required><br>
        <input type="date" name="fecha_boleta" id="fecha_boleta" hidden required><br>
        <script src="{% static 'js/estimate.js' %}"></script>

        <label for="hora_ate">Hora de Atención:</label>
        <input type="time" name="hora_ate" step="600" required>

        <label for="id_esp">Especialidad:</label>
        <select id="id_esp" name="id_esp" required>
            <option value="" disabled selected>Seleccione una especialidad</option>
            {% for especialidad in especialidades %}
                <option value="{{ especialidad.id_esp }}">{{ especialidad.nom_esp }}</option>
            {% endfor %}
            <script src="{% static 'js/appointment.js' %}"></script>
        </select><br>
         
        <label for="precio_ate" value="0">Precio de Atención:</label>
        <input id="precio_ate" type="text"  name="precio_ate" value="0" readonly required><br>
        

        <label for="bono_ate">Bono de Atención:</label>
        <input type="text" name="bono_ate" id="bono_ate" required><br>

        <label for="rut_cli">RUT del Cliente:</label>
        <input type="text" name="rut_cli" required><br>

        <label for="rut_med">RUT del Médico:</label>
        <input type="text" name="rut_med" required><br>

        <label for="id_boleta">ID de la Boleta:</label>
        <input type="text" name="id_boleta" required><br>

        <label for="dv_cli">Dígito Verificador del RUT del Cliente:</label>
        <input type="text" name="dv_cli" required><br>

        <label for="pnom_cli">Primer Nombre del Cliente:</label>
        <input type="text" name="pnom_cli" required><br>

        <label for="snom_cli">Segundo Nombre del Cliente:</label>
        <input type="text" name="snom_cli" required><br>

        <label for="apaterno_cli">Apellido Paterno del Cliente:</label>
        <input type="text" name="apaterno_cli" required><br>

        <label for="amaterno_cli">Apellido Materno del Cliente:</label>
        <input type="text" name="amaterno_cli" required><br>

        <input id="monto_boleta" type="text"  name="monto_boleta" value="0" readonly hidden required><br>
        <script src="{% static 'js/appointment.js' %}"></script>

        <input type="submit" value="Crear Atención">
    </form>
</body>
</html>
