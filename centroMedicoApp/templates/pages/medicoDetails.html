<!-- medico_detail.html -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle del Médico</title>
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/format_numbers.js' %}"></script>
        <link href="{% static 'css/medicoDetails.css' %}" rel="stylesheet">
    </head>

    <body>

        <div>
            <h1>Detalles del Médico</h1>
            <p>Nombre: {{ medico.pnombre_med }} {{ medico.apaterno_med }} {{ medico.amaterno_med }}</p>
            <p>RUT: <span id="formatted-rut">{{ medico.rut_med }}-{{ medico.dv_med }}</span></p>
            <p>Especialidad: {{ medico.especialidad_nombre }}</p>
            <!-- Otros detalles del médico -->
        </div>

    </body>

</html>
